<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hydrify App</title>
    <meta name="description" content="Description" />

    <!-- Title -->
    <meta property="og:title" content="Hydrify App" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta
      property="og:description"
      content="Put your goals into practice! Drink up! Hydrify is an app available for Android & iOS that keeps you motivated staying on right way to your own healthy-habit success."
    />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta
      property="og:url"
      content="https://adrianghub.github.io/pwa-hydrify-app/"
    />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://adrianghub.github.io/pwa-hydrify-app/assets/img/cover.png"
    />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link
      rel="icon"
      type="image/png"
      href="assets/pwa/icons/icon-192x192.png"
    />
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="pwa">
      <div class="glass">
        <img
          class="glass__image glass__image--js"
          src="assets/img/water-glass.svg"
          alt="Svg icon with a glass of water."
        />
        <h2 class="glass__counter glass__counter--js">0</h2>
        <button class="glass__button glass__button--add glass__button--add-js">
          dodaj szklankę
        </button>
        <button
          class="glass__button glass__button--remove glass__button--remove-js"
        >
          usuń szklankę
        </button>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
